<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>BootStrap 5 Login</title>
</head>
<body class="d-flex text-center bg-secondary">
    <form class="form-login">
        <img src="/node_modules/bootstrap-icons/icons/bootstrap.svg" alt="" height="72" width="72" class="mb-4">
        <h1 class="h3 mb-3 font-weight-normal">BootStrap 5 Login</h1>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" name="" id="inputEmail" class="form-control mb-2 ip-3" placeholder="Enter your e-mail..." required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control mb-2 ip-3" placeholder="Enter your password..." required>
        <div>
            <label for="">
                <input type="checkbox" value="remember-me"> Remember Me
            </label>
        </div class="checkbox mb-3">
        <br>
        <button class="btn btn-md btn-primary btn-block" type="submit">
            Login
        </button>
    </form>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
